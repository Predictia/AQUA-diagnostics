# Manual PyPI publishing workflow with tag selection
# Allows controlled publishing of specific versions to PyPI

name: Upload Python Package to PyPI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: read
  id-token: write   # for PyPI trusted publishing

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    outputs:
      tag-exists: ${{ steps.check-tag.outputs.exists }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags
    
    - name: Check if tag exists
      id: check-tag
      run: |
        if git rev-parse "refs/tags/${{ inputs.tag }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "âœ… Tag ${{ inputs.tag }} exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "âŒ Tag ${{ inputs.tag }} does not exist"
          exit 1
        fi

  deploy:
    needs: validate-tag
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.tag }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade build twine
    
    - name: Verify version matches tag
      run: |
        # Debug: show current directory and files
        pwd
        ls -la aqua/diagnostics/version.py || echo "File not found!"
        
        # Extract version from version.py
        PACKAGE_VERSION=$(python -c "exec(open('aqua/diagnostics/version.py').read()); print(__version__)")
        TAG_VERSION=${{ inputs.tag }}
        
        # Remove 'v' prefix if present
        TAG_VERSION=${TAG_VERSION#v}
        
        echo "Package version: $PACKAGE_VERSION"
        echo "Tag version: $TAG_VERSION"
        
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "âŒ Version mismatch! Package version ($PACKAGE_VERSION) != Tag ($TAG_VERSION)"
          exit 1
        fi
        
        echo "âœ… Version matches tag"
    
    - name: Build package
      run: python -m build
    
    - name: Validate package
      run: twine check dist/*
    
    - name: List package contents
      run: |
        echo "ðŸ“¦ Built packages:"
        ls -lh dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.13.0
      with:
        print-hash: true
    
    - name: Create summary
      run: |
        echo "## ðŸŽ‰ Package Published Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag:** ${{ inputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Package:** aqua-diagnostics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— [View on PyPI](https://pypi.org/project/aqua-diagnostics/)" >> $GITHUB_STEP_SUMMARY
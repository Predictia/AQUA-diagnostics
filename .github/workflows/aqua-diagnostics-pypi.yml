name: AQUA-diagnostics PyPI tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # run every Monday night at 3AM UTC

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  # Call the reusable workflow with PyPI installation
  aqua-diagnostics-pypi-tests:
    uses: ./.github/workflows/aqua-diagnostics-test-reusable.yml
    with:
      python-versions: '["3.12"]'
      pytest-markers: 'diagnostics'
      enable-parallel: true
      enable-coverage: false
      fail-fast: false
      install-mode: 'pypi'
    secrets:
      AQUA_GITHUB_PAT: ${{ secrets.AQUA_GITHUB_PAT }}
      AQUA_DVC_PAT: ${{ secrets.AQUA_DVC_PAT }}
      BSC_GITLAB: ${{ secrets.BSC_GITLAB }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      POLYTOPE_KEY: ${{ secrets.POLYTOPE_KEY }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
